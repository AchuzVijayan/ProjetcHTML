<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas - Login</title>
</head>
<body>

    <!-- header login -->
    <header>
        <img src="../Multimedia/new_cn_logo.svg" alt="coding Ninjas logo">
        <h2>Login here</h2>
    </header>

    <!-- main login form -->
    <main>
        <!-- check action later if required add **********************************************************--> 
        <form action="" method="get" target="_self">
            <fieldset>
                <legend>Login Information</legend>
                <br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" autocomplete="name" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="8">
                <br><br>
                <button type="submit" name="login" value="login">Login</button>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
