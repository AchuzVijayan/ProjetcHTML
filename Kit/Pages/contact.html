<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas - Contact</title>
</head>
<body>
    <!-- header Contact page -->
    <header>
        <img src="../Multimedia/new_cn_logo.svg" alt="coding Ninjas logo">
        <hr>
    </header>
    <!-- nav bar -->
    <nav>
        <a href="index.html">Home</a>&nbsp;&nbsp;
        <a href="courses.html">Courses</a>&nbsp;&nbsp;
        <a href="contact.html">Contact Us</a>&nbsp;&nbsp;
        <a href="admin.html">Admin</a>
    </nav>

    <!-- main contact -->
    <main>
        <!-- article contact -->
        <article>
            <h2>Contact Details</h2>
            <section>
                <p>For inquiries, you can reach us via email or phone:</p>
                <label for="email">Email:</label>
                <a id="email" href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
                <br><br>
                <label for="phone">Phone:</label>
                <a href="tel:18001233598">1800-123-3598</a>
            </section>
        </article>
       
        <!-- section location -->
        <section>
            <h2>Location</h2>
            <section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d406444.9595368439!2d76.9897491!3d28.42295755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c62ba76b%3A0xec4dbad7537d963b!2sCN%20-%20Sunrise%20Mentors!5e1!3m2!1sen!2sin!4v1728913367213!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>    
            <br>
        </section>

        <!-- footer feedback form -->
        <footer>
            <section>
                <fieldset>
                    <legend><b>Feedback Form</b></legend>
                    <form action="" method="get" target="_self">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br><br>
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" required>
                        <br><br>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" rows="4" required></textarea>
                        <br><br>
                        <button type="submit" name="submit" value="submit">Submit</button>
                    </form>
                </fieldset>
            </section>
        </footer>

    </main>
    
</body>
</html>
